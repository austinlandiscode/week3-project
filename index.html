<body>

        <label for="user-number">Enter your favorite number</label>

      <button type="submit" class="btn btn-dark">submit</button>
    </form>
    <br>
    <div>
      <h4>This is how Mr. Roboger counts to <span id="counts"></span></h4>
    </div>
    <div class="card" id="answer">
    </div>
  </div>

    <div class="container">
      <span>Designs and Algorithms created by Austin Landis</span>
    </div>
  </footer>
